<!doctype html>
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <title>{%block title%} Base {%endblock%}</title>
    </head>
    <body>
        {%if user.is_authenticated%}
            <p>Hello {{user.username}}!</p>
            <a href = "{% url 'logout'%}">Logout</a>
        {%else%}
            <a href = "{%url 'login'%}">Login</a>
            <a href = "{%url 'register'%}">Register</a>
        {%endif%}

        {%block content%}
        {%endblock%}

        {%block scripts%}
        {%endblock%}
    </body>
</html>
